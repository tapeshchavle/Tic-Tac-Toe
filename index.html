<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/27e2ddb8ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="outer">
      <div class="player">
        <div class="game-name">
          <h2>NOUGHTS AND CROSSES</h2>
        </div>
        <div class="player-name">
          <div class="p1">Player X</div>
          <div class="p2">Player O</div>
        </div>
      </div>
      <div class="main">
        <button class="btn top-left"></button>
        <button class="btn"></button>
        <button class="btn top-right"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn bottom-left"></button>
        <button class="btn"></button>
        <button class="btn bottom-right"></button>
      </div>

      <div class="reset">
        <button class="reload">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
    </div>
    <div class="message">
      <h3 class="result" style="text-align: center"></h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
